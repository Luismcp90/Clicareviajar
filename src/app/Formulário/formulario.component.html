<h1>Formulário para Reserva</h1>



<div class="maginal">
  <form [formGroup]="questionarioForm" (ngSubmit)="onSubmit()"class="maginal">

      <div class="form-group row">
          <label for="validationTooltip01" class="col-sm-2 col-form-label">Nome completo</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="validationTooltip01" formControlName="Nome_Clientes"  placeholder="Nome_Clientes"  required>
          </div>
        </div>

        <div class="form-group row">
          <label for="validationTooltip01" class="col-sm-2 col-form-label">Morada</label>
          <div class="col-sm-10">
              <input name= "morada" type="text" class="form-control" id="validationTooltip01" formControlName="Morada_Clientes" placeholder="Morada_Clientes"  required>
          </div>
        </div>

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Localidade</label>
            <div class="col-sm-10">
              <input name = "localidade" type= "text" class="form-control" id="validationTooltip01" placeholder="localidade" formControlName="Localidade">
            </div>
          </div>

        <div class="form-group row">
          <label for="validationTooltip01" class="col-sm-2 col-form-label">Código Postal</label>
          <div class="col-sm-10">
              <input name = "Codigopostal" type="text" class="form-control" id="validationTooltip01" formControlName="Codigo_postal" placeholder="Codigo_postal"  required>
          </div>
        </div>

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input name = "E_mail" type="text" class="form-control" id="validationTooltip01" placeholder="E_mail" formControlName="E_mail">
            </div>
          </div>

        <div class="form-group row">
          <label for="validationTooltip01" class="col-sm-2 col-form-label">Telefone</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="validationTooltip01" formControlName="Telefone"  placeholder="Telefone"  required>
          </div>
        </div>

        <div class="form-group row">
          <label for="validationTooltip01" class="col-sm-2 col-form-label">País</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="validationTooltip01" formControlName="Pais"  placeholder="País"  required>
          </div>
        </div>

  </form>
</div>
       <div class="submeter">

        <button (click)="onSubmit()" class="btn btn-primary" type="submit">Enviar</button>
       </div>
